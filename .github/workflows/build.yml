name: Build DiNGo APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install
      - run: mkdir www && cp -r index.html Manifest.json icons sw.js www/

      - run: npx cap add android

      - run: npx cap copy

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: DiNGo-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
